<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" sizes="16x16" type="image/png" href="calculator.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value =  '' " class="operator">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) "
                        class="operator">
                    <input type="button" value="." onclick="display.value +=  '.' " class="operator">
                    <input type="button" value="/" onclick="display.value +=  '/' " class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +=  '7' ">
                    <input type="button" value="8" onclick="display.value +=  '8' ">
                    <input type="button" value="9" onclick="display.value +=  '9' ">
                    <input type="button" value="*" onclick="display.value +=  '*' " class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +=  '4' ">
                    <input type="button" value="5" onclick="display.value +=  '5' ">
                    <input type="button" value="6" onclick="display.value +=  '6' ">
                    <input type="button" value="-" onclick="display.value +=  '-' " class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +=  '1' ">
                    <input type="button" value="2" onclick="display.value +=  '2' ">
                    <input type="button" value="3" onclick="display.value +=  '3' ">
                    <input type="button" value="+" onclick="display.value +=  '+' " class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value +=  '00' ">
                    <input type="button" value="0" onclick="display.value +=  '0' ">
                    <input type="button" value="=" class="equal operator"
                        onclick="try{display.value=Function('return ' + display.value)()}catch(e){display.value='Error'}">
                    <!-- If user enters 12+5*2 then it will add like this in return ("return 12+5*2") -->

                    <!-- onclick="display.value = eval(display.value)"  this can also be used in equal functionality
                     but if user uses operators like 3++4 then stops as a javascript error -->
                </div>
            </form>
        </div>
    </div>

</body>

</html>
